<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Splitter</title>
    </head>
    <body>
        <div class="content-container flex column align-center justify-center height-full">
            <header>
                <img src="./images/logo.svg" alt="">
            </header>
            <main class="tip-calculator-container">
                <div class="bill-info flex column justify-space-between">
                    <section>
                        <label for="bill">Bill:</label>
                        <input id="bill" class="borderless" type="text" maxlength="10">
                    </section>
                    <section class="tip-amount">
                        <label>Select Tip %:</label>
                        <button>5%</button>
                        <button>10%</button>
                        <button>15%</button>
                        <button>25%</button>
                        <button>50%</button>
                        <button>Custom</button>
                    </section>
                    <section>
                        <label for="people">Number of People:</label>
                        <input id="people" class="borderless" type="text">
                    </section>
                </div>
                <div>
                    Two
                </div>
            </main>
        </div>
    </body>
</html>
