<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./scripts/bind-listeners.js" type="module" defer></script>
        <title>Splitter</title>
    </head>
    <body>
        <div class="content-container flex column align-center justify-center height-full">
            <header>
                <img src="./images/logo.svg" alt="">
            </header>
            <main class="tip-calculator-container">
                <div class="bill-info flex column justify-space-between">
                    <section>
                        <label for="bill">Bill:</label>
                        <input id="bill" class="borderless" type="text" maxlength="10" placeholder="0.00">
                    </section>
                    <section class="tip-amount">
                        <label>Select Tip %:</label>
                        <div class="button-container">
                            <button>5%</button>
                            <button class="active">10%</button>
                            <button>15%</button>
                            <button>25%</button>
                            <button>50%</button>
                            <input id="custom" class="borderless text-center" type="text" placeholder="Custom" value="Custom">
                        </div>
                    </section>
                    <section>
                        <div class="flex justify-space-between">
                            <label id="people-label" for="people">Number of People:</label>
                            <label id="people-error-label">Can't be zero!</label>
                        </div>
                        <input id="people" class="borderless" type="text" placeholder="1">
                    </section>
                </div>
                <div class="tip-calc-wrapper">
                    <div class="tip-calc-results flex column justify-space-between height-full">
                        <section>
                            <div class="info">
                                <div>
                                    <h3>Tip Total</h3>
                                    <p class="per-person">/ overall</p>
                                </div>
                                <h1>$<span id="tip-amount">0.00</span></h1>
                            </div>
                            <div class="info">
                                <div >
                                    <h3>Tip Total</h3>
                                    <p class="per-person">/ person</p>
                                </div>
                                <h1>$<span id="tip-split">0.00</span></h1>
                            </div>
                        </section>
                        <button id="reset">RESET</button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
