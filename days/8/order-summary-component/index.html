<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Order Summary</title>
    </head>
    <body>
        <div class="order-summary-container flex column">
            <div class="hero">
                <img src="./images/illustration-hero.svg" alt="" class="width-full height-full">
            </div>
            <div class="order-summary">
                <h1>Order Summary</h1>
                <p class="text-center">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="order-plan width-full">
                    <img src="./images/icon-music.svg" alt="">
                    <div>
                        <p class="plan">Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <div class="placeholder">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="order-options width-full">
                    <button class="primary">Proceed to Payment</button>
                    <button class="secondary">Cancel Order</button>
                </div>
            </div>
        </div>
    </body>
</html>
