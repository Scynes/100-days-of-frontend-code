<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Timer Tracker Dashboard</title>
    </head>
    <body>
        <main class="dashboard-container">
            <div class="dashboard-profile-card dashboard-card">
                <div class="profile flex column gap-med">
                    <section>
                        <img src="./images/image-jeremy.png" alt="" class="avatar">
                    </section>
                    <section>
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </section>
                </div>
                <div class="timeframe flex column justify-space-between">
                    <p class="option">Daily</p>
                    <p class="option">Weekly</p>
                    <p class="option">Monthly</p>
                </div>
            </div>
            <div class="dashboard-card bg-col-light-red-work">
                <section class="dashboard-card-tab">
                    <img class="tab-image" src="./images/icon-work.svg" alt="">
                </section>
                <section class="dashboard-card-info">
                    <div class="info-menu flex justify-space-between">
                        <p>Work</p>
                        <p>...</p>
                    </div>
                    <div class="info-stats">

                    </div>
                </section>
            </div>
            <div class="dashboard-card bg-col-soft-blue">
                <section class="dashboard-card-tab">
                    <img src="./images/icon-play.svg" alt="" class="tab-image">
                </section>
                <section class="dashboard-card-info">
                    <div class="info-menu flex justify-space-between">
                        <p>Play</p>
                        <p>...</p>
                    </div>
                    <div class="info-stats">

                    </div>
                </section>
            </div>
            <div class="dashboard-card bg-col-light-red-study">
                <section class="dashboard-card-tab">
                    <img src="./images/icon-study.svg" alt="" class="tab-image">
                </section>
                <section class="dashboard-card-info">
                    <div class="info-menu flex justify-space-between">
                        <p>Study</p>
                        <p>...</p>
                    </div>
                    <div class="info-stats">

                    </div>
                </section>
            </div>
            <div class="dashboard-card bg-col-lime-green">
                <section class="dashboard-card-tab">
                    <img src="./images/icon-exercise.svg" alt="" class="tab-image">
                </section>
                <section class="dashboard-card-info">
                    <div class="info-menu flex justify-space-between">
                        <p>Exercise</p>
                        <p>...</p>
                    </div>
                    <div class="info-stats">

                    </div>
                </section>
            </div>
            <div class="dashboard-card bg-col-violet">
                <section class="dashboard-card-tab">
                    <img src="./images/icon-social.svg" alt="" class="tab-image">
                </section>
                <section class="dashboard-card-info">
                    <div class="info-menu flex justify-space-between">
                        <p>Social</p>
                        <p>...</p>
                    </div>
                    <div class="info-stats">

                    </div>
                </section>
            </div>
            <div class="dashboard-card bg-col-soft-orange">
                <section class="dashboard-card-tab">
                    <img src="./images/icon-self-care.svg" alt="" class="tab-image">
                </section>
                <section class="dashboard-card-info">
                    <div class="info-menu flex justify-space-between">
                        <p>Self Care</p>
                        <p>...</p>
                    </div>
                    <div class="info-stats">

                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
