<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/5f24e6bf59.js" crossorigin="anonymous"></script>
        <script defer src="./scripts/settings.js"></script>
        <title>Card Carousel</title>
    </head>
    <body>
        <div class="content-container">
            <h1>Pomodoro</h1>
            <div class="selection-container">
                <div class="selection active">
                    <h2 class="text-center">pomodoro</h2>
                </div>
                <div class="selection">
                    <h2 class="text-center">short break</h2>
                </div>
                <div class="selection">
                    <h2 class="text-center">long break</h2>
                </div>
            </div>
            <div class="outer-timer-container">
                <div class="inner-timer-container">
                    <svg class="progress-ring" viewBox="-10 -10 140 140">
                        <circle class="progress-ring__circle" cx="80" cy="60" r="67" stroke-width="10" />
                    </svg>
                    <h1 class="time">00:00</h1>
                    <p class="timer-option start" onclick="startTimer()">START</p>
                    <p class="timer-option pause" onclick="pauseTimer()">PAUSE</p>
                </div>
            </div>
            <div class="settings" onclick="openSettings()">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        <div class="settings-modal-container">
            <div class="settings-modal width-full">
                <h1>Settings</h1>
                <hr>
                <div class="options">
                    <h2>TIME (MINUTES)</h2>
                    <div class="option-group flex justify-space-between width-full">
                        <div>
                            <label for="pomodoro">pomodoro</label>
                            <input type="number" name="pomodoro" id="pomodoro" value="25">
                        </div>
                        <div>
                            <label for="short-break">short break</label>
                            <input type="number" name="short-break" id="short-break" value="5">
                        </div>
                        <div>
                            <label for="">long break</label>
                            <input type="number" name="long-break" id="long-break" value="15">
                        </div>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button onclick="applySettings()">Apply</button>
                </div>
            </div>
        </div>
    </body>
</html>
