<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/5f24e6bf59.js" crossorigin="anonymous"></script>
        <title>Card Carousel</title>
    </head>
    <body>
        <div class="content-container">
            <h1>Pomodoro</h1>
            <div class="selection-container">
                <div class="selection active">
                    <h2 class="text-center">pomodoro</h2>
                </div>
                <div class="selection">
                    <h2 class="text-center">short break</h2>
                </div>
                <div class="selection">
                    <h2 class="text-center">long break</h2>
                </div>
            </div>
            <div class="outer-timer-container">
                <div class="inner-timer-container">
                    <svg class="progress-ring" viewBox="-10 -10 140 140">
                        <circle class="progress-ring__circle" cx="80" cy="60" r="67" stroke-width="10" />
                    </svg>
                    <h1 class="time">0:00</h1>
                    <p class="time">PAUSE</p>
                </div>
            </div>
            <div class="settings">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        <div class="settings-modal-container">
            <div class="settings-modal">
                <h1>Settings</h1>
                <hr>
                <div class="flex justify-space-between">
                    
                </div>
                <div class="button-wrapper">
                    <button>Apply</button>
                </div>
            </div>
        </div>
    </body>
</html>
