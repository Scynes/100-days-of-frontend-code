<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/5f24e6bf59.js" crossorigin="anonymous"></script>
        <title>Password Generator</title>
    </head>
    <body>
        <main class="content-container">
            <section class="title">
                <h1>Password Generator</h1>
            </section>
            <section class="password-container">
                <p>Hello</p>
                <i class="fa-regular fa-clipboard fa-2xl"></i>
            </section>
            <section class="password-form-container">
                <form action="#">
                    <div class="password-length-container flex align-center justify-space-between">
                        <p>Character Length</p>
                        <p class="length">0</p>
                    </div>
                    <input type="range" name="length-slider" id="length-slider">
                    <input type="checkbox" name="" id="">
                    <div class="password-strength">
                        <p>STRENGTH</p>
                        <p>[][][][]</p>
                    </div>
                    <input type="button" value="GENERATE" id="generate-button">
                </form>
            </section>
        </main>
    </body>
</html>
