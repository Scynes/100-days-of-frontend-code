<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/5f24e6bf59.js" crossorigin="anonymous"></script>
        <title>Password Generator</title>
    </head>
    <body>
        <main class="content-container">
            <section class="title">
                <h1>Password Generator</h1>
            </section>
            <section class="password-container">
                <p>Hello</p>
                <i class="fa-regular fa-clipboard fa-2xl"></i>
            </section>
            <section class="password-form-container">
                <form action="#">
                    <div class="password-length-container flex align-center justify-space-between">
                        <p>Character Length</p>
                        <p class="length">0</p>
                    </div>
                    <input type="range" name="" class="length-slider" min="5" max="20">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="uppercase" class="checkbox" id="uppercase">
                        <label for="uppercase" class="checkbox-label"></label>
                        <label for="uppercase" class="">Include Uppercase Letters</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="lowercase" class="checkbox" id="lowercase">
                        <label for="lowercase" class="checkbox-label"></label>
                        <label for="lowercase" class="">Include Lowercase Letters</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="numbers" class="checkbox" id="numbers">
                        <label for="numbers" class="checkbox-label"></label>
                        <label for="numbers" class="">Include Numbers</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="symbols" class="checkbox" id="symbols">
                        <label for="symbols" class="checkbox-label"></label>
                        <label for="symbols" class="">Include Symbols</label>
                    </div>
                    <div class="password-strength">
                        <p>STRENGTH</p>
                        <div class="flex gap-med">
                            <div class="strength"></div>
                            <div class="strength"></div>
                            <div class="strength"></div>
                            <div class="strength"></div>
                            <div class="strength"></div>
                        </div>
                    </div>
                    <input type="button" value="GENERATE" class="generate-button">
                </form>
            </section>
        </main>
    </body>
</html>
