<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pricing Plan Component</title>
    </head>
    <body>
        <div class="pricing-container">
            <div class="pricing-header">
                <h1>Our Pricing</h1>
                <div class="pricing-toggle">
                    Annually / Monthly
                </div>
            </div>
            <div class="pricing-plans">
                <div class="plan">
                    <div class="plan-header">
                        <h2>Basic</h2>
                        <p class="large-price">$199.99</p>
                    </div>
                    <p>500 GB Storage</p>
                    <p>2 Users Allowed</p>
                    <p>Send up to 3 GB</p>
                    <button>LEARN MORE</button>
                </div>
                <div class="plan">
                    <div class="plan-header">
                        <h2>Professional</h2>
                        <p class="large-price">$249.99</p>
                    </div>
                    <p>1 TB Storage</p>
                    <p>5 Users Allowed</p>
                    <p>Send up to 10 GB</p>
                    <button>LEARN MORE</button>
                </div>
                <div class="plan">
                    <div class="plan-header">
                        <h2>Master</h2>
                        <p class="large-price">$399.99</p>
                    </div>
                    <p>2 TB Storage</p>
                    <p>10 Users Allowed</p>
                    <p>Send up to 20 GB</p>
                    <button>LEARN MORE</button>
                </div>
            </div>
        </div>
    </body>
</html>
