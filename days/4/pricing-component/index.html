<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./scripts/toggle-pricing.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pricing Plan Component</title>
    </head>
    <body>
        <div class="pricing-container">
            <h1>Our Pricing</h1>
            <div class="pricing-toggle">
                Annually 
                <div class="switch borderless">
                    <label>
                        <input id="pricing-toggle" class="width-100" type="checkbox" name="private">
                        <div class="ball pointer"></div>
                    </label>
                </div>
                Monthly
            </div>
            <div class="pricing-plans">
                <div class="plan-container">
                    <div class="plan">
                        <div class="plan-header">
                            <h2 class="text-center">Basic</h2>
                            <p class="annual large-price">$199.99</p>
                            <p class="monthly hidden large-price">$19.99</p>
                        </div>
                        <hr>
                        <p>500 GB Storage</p>
                        <hr>
                        <p>2 Users Allowed</p>
                        <hr>
                        <p>Send up to 3 GB</p>
                        <hr>
                        <button>LEARN MORE</button>
                    </div>
                </div>
                <div class="active plan-container">
                    <div class="plan">
                        <div class="plan-header">
                            <h2 class="text-center">Professional</h2>
                            <p class="annual large-price">$249.99</p>
                            <p class="monthly hidden large-price">$24.99</p>
                        </div>
                        <hr>
                        <p>1 TB Storage</p>
                        <hr>
                        <p>5 Users Allowed</p>
                        <hr>
                        <p>Send up to 10 GB</p>
                        <hr>
                        <button>LEARN MORE</button>
                    </div>  
                </div>
                <div class="plan-container">
                    <div class="plan">
                        <div class="plan-header">
                            <h2 class="text-center">Master</h2>
                            <p class="annual large-price">$399.99</p>
                            <p class="monthly hidden large-price">$39.99</p>
                        </div>
                        <hr>
                        <p>2 TB Storage</p>
                        <hr>
                        <p>10 Users Allowed</p>
                        <hr>
                        <p>Send up to 20 GB</p>
                        <hr>
                        <button>LEARN MORE</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
