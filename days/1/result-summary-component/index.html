<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Results Summary</title>
    </head>
    <body>
        <div class="result-card">
            <div class="average card-info">
                <h2 class="text-center lavender-font-col">Your Result</h2>
                <div class="flex column align-center space-between gap-small">
                    <div class="score">
                        <div>
                            <h1>76</h1>
                            <p class="text-center">of 100</p>
                        </div>
                    </div>
                    <h1>Great</h1>
                </div>
                <p class="text-center">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div class="summary card-info">
                <h2>Summary</h2>
                <div class="flex column space-between height-full">
                    <div class="summary-slot reaction">
                        <div class="flex align-center gap-xsmall">
                            <img src="./images/icon-reaction.svg" alt="">
                            <h4>Reaction</h4>
                        </div>
                        <h4>
                            <span class="dark-grey-blue-col">80</span>
                            <span class="lavender-font-col"> / 100</span>
                        </h4>
                    </div>
                    <div class="summary-slot memory">
                        <div class="flex align-center gap-xsmall">
                            <img src="./images/icon-memory.svg" alt="">
                            <h4>Memory</h4>
                        </div>
                        <h4>
                            <span class="dark-grey-blue-col">92</span>
                            <span class="lavender-font-col"> / 100</span>
                        </h4>
                    </div>
                    <div class="summary-slot verbal">
                        <div class="flex align-center gap-xsmall">
                            <img src="./images/icon-verbal.svg" alt="">
                            <h4>Verbal</h4>
                        </div>
                        <h4>
                            <span class="dark-grey-blue-col">61</span>
                            <span class="lavender-font-col"> / 100</span>
                        </h4>
                    </div>
                    <div class="summary-slot visual">
                        <div class="flex align-center gap-xsmall">
                            <img src="./images/icon-visual.svg" alt="">
                            <h4>Visual</h4>
                        </div>
                        <h4>
                            <span class="dark-grey-blue-col">72</span>
                            <span class="lavender-font-col"> / 100</span>
                        </h4>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </body>
</html>
